<div id="reviews_section">
  <div id="reviews">
    <h2 class="title">{{ title }}</h2>

    <div class="reviews_wrapper">
      <div class="review"
           [ngClass]="{ 'hidden': currentSlide !== i }"
           *ngFor="let review of reviews; let i = index" [attr.data-index]="i">

        <img [src]="review.user.profile_photo_path" class="review_image" [alt]="review.user.name" *ngIf="review.user.profile_photo_path">
        <img src="https://www.gravatar.com/avatar/" class="review_image" [alt]="review.user.name" *ngIf="!review.user.profile_photo_path">

        <div class="review_content">
          <div class="review_author" *ngIf="review.user.name">{{ review.user.name }}</div>
          <div class="review_author" *ngIf="!review.user.name">User is undefined</div>
          <div class="review_text">{{ review.text }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="controls">
    <div class="control" [ngClass]="{ 'disabled': currentSlide === 0 }" (click)="toggleReview(0)"></div>
    <div class="control" [ngClass]="{ 'disabled': currentSlide === 1 }" (click)="toggleReview(1)"></div>
    <div class="control" [ngClass]="{ 'disabled': currentSlide === 2 }" (click)="toggleReview(2)"></div>
  </div>
</div>
