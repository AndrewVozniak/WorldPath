<div class="card">
  <div class="card__heading">
    <h1 class="card__title">{{ title }}</h1>
    <p class="card__error">{{ error }}</p>
  </div>

  <div class="card__fields">
    <div class="field_wrapper">
      <input
        type="text"
        class="card__input"
        id="email"
        name="email"
        placeholder="Email"
        #email
        (keyup)="emailChange(email.value)"
      >
    </div>

    <div class="field_wrapper">
      <input
        type="password"
        class="card__input"
        id="password"
        name="password"
        placeholder="Password"
        #password
        (keyup)="passwordChange(password.value)"
      >
    </div>

    <div class="checkbox_wrapper">
      <label for="remember_me" class="cursor-pointer">Remember me: </label>
      <input
        type="checkbox"
        class="checkbox"
        id="remember_me"
        name="remember_me"
        #remember
        (change)="rememberChange(remember.checked)"
      >
    </div>
  </div>

  <a routerLink="/register"
     class="text-gray-500 underline transition duration-500 hover:text-gray-800 mb-2"
  >
    Don't have an account yet?
  </a>

  <button type="submit" class="btn btn-primary" (click)="signIn()">Continue</button>
</div>
