<div class="card">
  <div class="card__heading">
    <img [src]="user?.profile_photo_path" [alt]="user?.name + 'avatar'" class="avatar">

    <div class="heading__info">
      <h2 class="username">{{ user?.name }}</h2>
      <p class="administration" *ngIf="is_admin">{{ is_admin }}</p>
      <p class="registered_at">Since {{ date }}</p>
      <p class="verified">{{ verified }}</p>
    </div>
  </div>

  <div class="card__body">
    <h2 class="location" *ngIf="location">Current location: {{ location }}</h2>
    <h2 class="location" *ngIf="!location">Geolocation is not supported by this browser.</h2>

    <a routerLink="/profile/edit" class="btn btn-primary">Edit Profile</a>
  </div>
</div>
