<div class="page">
  <app-image-slider-hidden [images]="travel?.photos"></app-image-slider-hidden>

  <div class="travel_info">
    <div class="info__container my-3">
      <div class="label title" *ngIf="travel?.title">{{ travel?.title }}</div>
        <div class="label title" *ngIf="!travel?.title">Loading...</div>
    </div>

    <div class="info__container mb-5">
      <div class="label">Description</div>
        <div class="content" *ngIf="travel?.description">{{ travel?.description }}</div>
        <div class="content" *ngIf="!travel?.description">Loading...</div>
    </div>

    <div class="info__container">
      <div class="label">Waypoints</div>
      <div class="waypoint">
        <div class="location"></div>
        <div class="date"></div>
      </div>
    </div>

    <hr>

    <div class="info__container">
      <div class="flex flex-row justify-between">
        <div class="label">Comments</div>
      </div>

      <div class="comments" *ngIf="travel?.comments">
        <div class="comment" *ngFor="let comment of travel?.comments">
          <div class="avatar">
            <img class="image"  [src]="comment.user?.profile_photo_path" alt="avatar" *ngIf="comment.user?.profile_photo_path"/>
            <img class="image"  src="https://www.gravatar.com/avatar/" alt="avatar" *ngIf="!comment.user?.profile_photo_path"/>
          </div>

          <div class="content">
            <div class="heading">
              <div class="author" *ngIf="comment.user">{{ comment.user.name }}</div>
              <div class="author" *ngIf="!comment.user">Anonymous</div>

              <div class="date">{{ comment.created_at }}</div>
            </div>

            <div class="text">{{ comment.text }}</div>
          </div>
        </div>
      </div>

      <div class="comments" *ngIf="comments_is_loading">
          Loading...
      </div>

      <div class="comments" *ngIf="!(travel?.comments?.length) && !comments_is_loading">
        No comments...
      </div>
    </div>

    <hr>

    <div class="info__container mb-5">
      <div class="label">Transport</div>
      <div class="content">Coming soon...</div>
    </div>

    <div class="info__container mb-5">
      <div class="label">Places</div>

      <div class="flex flex-col">
        <div class="place"></div>
      </div>
    </div>

    <div class="info__container mb-5">
      <div class="label">Dwelling</div>
      <div class="content">Coming soon...</div>
    </div>
  </div>
</div>
